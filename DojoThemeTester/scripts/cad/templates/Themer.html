<div class="Themer">			
	<div data-dojo-type="dijit/layout/ContentPane" data-dojo-attach-point="themeArea" style="max-height: 400px;">
		<span>Theme Area</span>
		<div style="margin-left: 650px;">
			Current Theme: 
			<select data-dojo-attach-point="themeChangerDDLB"  data-dojo-type="dijit/form/Select" labelAttr="name"> 
			</select>
		</div>
		<div data-dojo-attach-point="divAttributes">
			<table cellpadding="0" cellspacing="0" data-dojo-attach-point="tableAttributes" >
			</table>
		</div>
	</div>
	
    <div data-dojo-type="dijit/Dialog" data-dojo-attach-point="divColorPicker" title="Color Picker" style="min-height: 300px; min-width: 300px;">
        
		    <span>Currently editing: </span><span data-dojo-attach-point="currentColor" ></span><br />
		    <div data-dojo-type="dojox/widget/ColorPicker" data-dojo-attach-point="MyColorPicker" ></div>
		    
		    <button data-dojo-attach-point="updateColor" data-dojo-type="dijit/form/Button" >Update</button> &nbsp;&nbsp;
		    <button data-dojo-attach-point="canexColor" data-dojo-type="dijit/form/Button" >Cancel</button>        
	</div>
</div>
